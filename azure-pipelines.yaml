trigger:
  branches:
    include:
    - "*"
  tags:
    include:
    - "v*"
pr:
  branches:
    include:
    - '*'
resources:
  repositories:
  - repository: tox
    type: github
    endpoint: ngrewe
    name: tox-dev/azure-pipelines-template
    ref: refs/tags/0.2
stages:
  - stage: test
    displayName: Run Tests
    jobs:
    - template: run-tox-env.yml@tox
      parameters:
        tox_version: 'tox'
        jobs:
          'py37_black':
            image: [linux]
          'py37_mypy':
            image: [linux]
          'py37_django22':
            image: [linux]
          'py37_django30':
            image: [linux]
          'py37_django31':
            image: [linux]
        coverage:
          with_toxenv: 'py37_coverage'
          for_envs: [py37_django22, py37_django30, py37_django31]